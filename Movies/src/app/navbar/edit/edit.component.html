<form [formGroup]="userForm" (ngSubmit)="OnSubmit()" novalidate>
    <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Name</label>
        <div class="col-10">
            <input type="text" name="name" id="name" class="form-control" formControlName="name">
            <small class="text-danger" *ngIf="userForm.controls.name.touched && userForm.controls.name.errors?.required">Name is required.</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-form-label col-sm-2">Description</label>
        <div class="col-10">
            <input type="text" name="description" id="description" class="form-control" formControlName="description">
            <small class="text-danger" *ngIf="userForm.controls.description.touched && userForm.controls.description.errors?.required">Description is required.</small>
            <small class="text-danger" *ngIf="userForm.controls.description.errors?.minlength">Description must have at least 30 characters.</small>
            <small class="text-danger" *ngIf="userForm.controls.description.errors?.maxlength">Description can't have more than 250 characters.</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="year" class="col-form-label col-sm-2">Year</label>
        <div class="col-10">
            <input type="number" name="year" id="year" class="form-control" formControlName="year">
            <small class="text-danger" *ngIf="userForm.controls.year.touched && userForm.controls.year.errors?.required">Year is required.</small>
            <small class="text-danger" *ngIf="userForm.controls.year.errors?.min">Year must have 4 digit.</small>
            <small class="text-danger" *ngIf="userForm.controls.year.errors?.max">Year can't have more than 4 digit.</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="rating" class="col-form-label col-sm-2">Rating</label>
        <div class="col-10">
            <input type="number" name="rating" id="rating" class="form-control" formControlName="rating">
        </div>
    </div>
    <div class="form-group row">
        <label for="duration" class="col-form-label col-sm-2">Duration</label>
        <div class="col-10">
            <input type="number" name="duration" id="duration" class="form-control" formControlName="duration">
        </div>
    </div>
    <div class="form-group row">
        <label for="director" class="col-form-label col-sm-2">Director</label>
        <div class="col-10">
            <input type="text" name="director" id="director" class="form-control" formControlName="director">
        </div>
    </div>
    <div class="form-group row">
        <label for="genre" class="col-form-label col-sm-2">Genre</label>
        <div class="col-10">
            <div class="row">
                <div class="col-6">
                    <select name="genre" id="genre" class="form-control" formControlName="genre">
                        <option *ngFor="let item of genres" value="{{item?.name}}">{{item?.name}}</option>
                    </select>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" (click)="getNewGenre()">+</button>
                </div>
            </div>            
        </div>
    </div>
    <div class="form-group row">
        <div class="col-12">
            <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Save</button>
        </div>
    </div>
</form>
<br>
<form *ngIf="genreMenu">
    <div class="form-group row">
        <label for="newGenre" class="col-form-label col-sm-3">Enter new genre:</label>
        <div class="col-9">
            <div class="row">
                <div class="col-6">
                    <input type="text" name="newGenre" id="newGenre" class="form-control" [(ngModel)]="newGenre.name">
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" (click)="addNewGenre()">Add new genre</button>
                </div>
            </div>           
        </div>
    </div>
</form>
