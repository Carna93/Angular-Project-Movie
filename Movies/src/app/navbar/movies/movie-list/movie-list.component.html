<div class="row">
    <div class="col">
        <a [routerLink]="movies?._id">{{movies?.name}} <small>({{movies?.year}})</small></a>
        <p>{{movies?.description}}</p>
        <p>
            <span><img src="../../../../assets/images/gold_star.png">Rating: {{movies?.rating}}</span>
            <span class="float-right">{{movies?.duration}} mins.</span>
        </p>
    </div>
</div>
