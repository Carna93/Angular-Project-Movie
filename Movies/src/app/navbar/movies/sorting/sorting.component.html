<form>
    <div class="form-group row">
        <label for="sort" class="col-form-label col-sm-3">Sort by:</label>
        <div class="col-9">
            <div class="row">
                <div class="col-6">
                    <select name="sort" id="sort" class="form-control" [(ngModel)]="sort" (change)="changeSort()">
                        <option value="rating">Rating</option>
                        <option value="year">Year</option>
                    </select>
                </div>
                <div class="col-6">
                    <button class="btn btn-secondary" (click)="changeDirection()">
                        <span *ngIf="sortDirection == 'asc'">&uarr;</span>
                        <span *ngIf="sortDirection == 'desc'">&darr;</span>
                    </button>
                </div>
            </div>                   
        </div>
    </div>
</form>
